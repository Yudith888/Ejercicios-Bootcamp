    <script>

        //Crear un archivo llamado condicionales.html dentro de la carpeta ejerciciosBootcamp
        //Escribir un programa que clasifique la puntuación de un estudiante
        //Si la puntuación es mayor o igual a 90 ,  dejar en console el mensaje "Valor de la nota  : (Colocar nota )  Calificación A ";
        //Si la puntuación es mayor o igual a 80 pero menor que 90 dejar en console deja en "Valor de la nota 
        // : (Colocar nota )  Calificación B";
        //Si la puntuación es menor a 80  d

        let nota=89;

        if(nota>=90){
            console.log("Valor de la nota: "+nota+"\n Calificacion: A");
        }else if(nota>=80 && nota<90){
            console.log("Valor de la nota: "+nota+"\n Calificacion: B");
        }else if (nota<80){
            console.log("Valor de la nota: "+nota+"\n Calificacion: D");
        }else{
            console.log("Valor de la nota: "+nota+"\n Calificacion: D");
        }

    </script>
